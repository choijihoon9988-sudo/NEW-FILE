<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI Prompt League</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Prompt League</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="login-button">
                    <img src="google-icon.png" alt="Google icon"> 로그인
                </button>
                <button id="logout-button" class="hidden">로그아웃</button>
            </div>
        </header>

        <main id="main-content">
            <section id="step-1" class="flow-step">
                <h2>1. 어떤 목적으로 사용하시나요?</h2>
                <div class="options-container">
                    <button class="option" data-next="step-2">콘텐츠 제작</button>
                    <button class="option" data-next="step-2">정보 요약</button>
                    <button class="option" data-next="step-2">아이디어 구상</button>
                </div>
            </section>

            <section id="step-2" class="flow-step hidden">
                <h2>2. AI가 어떤 역할을 맡을까요?</h2>
                <div class="options-container">
                    <button class="option" data-next="step-3">전문가</button>
                    <button class="option" data-next="step-3">친구</button>
                    <button class="option" data-next="step-3">비서</button>
                </div>
                <button class="back-button" data-prev="step-1">뒤로</button>
            </section>

            <section id="step-3" class="flow-step hidden">
                <h2>3. 어떤 형식으로 답변을 원하세요?</h2>
                <div class="options-container">
                    <button class="option" data-next="step-4">글머리 기호</button>
                    <button class="option" data-next="step-4">간결한 문장</button>
                    <button class="option" data-next="step-4">자세한 설명</button>
                </div>
                <button class="back-button" data-prev="step-2">뒤로</button>
            </section>

            <section id="step-4" class="flow-step hidden">
                <h2>4. 무엇에 대해 알아볼까요?</h2>
                <textarea id="user-input" rows="4" placeholder="여기에 구체적인 내용을 입력하세요..."></textarea>
                <div class="model-select-container">
                    <label for="model-select">AI 모델 선택:</label>
                    <select id="model-select">
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (빠름)</option>
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (고성능)</option>
                    </select>
                </div>
                <button id="generate-button">프롬프트 생성</button>
                <button class="back-button" data-prev="step-3">뒤로</button>
            </section>

            <section id="step-5" class="flow-step hidden">
                <h2>생성된 최적 프롬프트</h2>
                <textarea id="result-output" rows="6" readonly></textarea>
                <button id="copy-button">복사</button>
                <button id="like-button">👍</button>
                <button class="back-button" data-prev="step-4">다시 만들기</button>
            </section>
        </main>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
