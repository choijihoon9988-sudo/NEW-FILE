<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 AI 프롬프트 엔지니어</h1>
        </header>

        <main>
            <div class="section">
                <div class="section-header">
                    <label class="section-title">1. 수집된 대화 맥락</label>
                    <button id="clearContextButton">🗑️ 맥락 비우기</button>
                </div>
                <textarea id="contextInput" placeholder="제미나이 대화 중 중요한 부분을 우클릭 ▶ '핵심 맥락으로 추가'를 선택하여 맥락을 수집하세요." readonly></textarea>
            </div>

            <hr>

            <div class="section">
                <label class="section-title">2. 프롬프트 맞춤설정</label>
                <div class="input-group">
                    <textarea id="questionInput" placeholder="단순 질문 입력... (예: 위 내용을 바탕으로 장점 정리)"></textarea>
                </div>
                <div class="options-grid">
                    <div class="option-group">
                        <label for="answerStyle">🎨 답변 스타일</label>
                        <select id="answerStyle">
                            <option value="핵심 요약">핵심 요약</option>
                            <option value="글머리 기호 목록" selected>글머리 기호 목록</option>
                            <option value="표 형식">표 형식</option>
                            <option value="코드 생성 (Python)">코드 생성 (Python)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="tone">🎭 어조/관점</label>
                        <select id="tone">
                            <option value="객관적 분석가" selected>객관적 분석가</option>
                            <option value="친절한 설명가">친절한 설명가</option>
                            <option value="비판적 관점">비판적 관점</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="generateButton">✨ 최적 프롬프트 생성 ✨</button>
            
            <hr>

            <div class="section">
                <label class="section-title">🎉 완성된 최적 프롬프트</label>
                <div class="result-group">
                    <textarea id="resultOutput" placeholder="결과가 여기에 표시됩니다..." readonly></textarea>
                    <button id="copyButton" class="copy-btn">복사</button>
                </div>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
